name: "OpenWrt SDK"
description: "Build OpenWrt packages via the SDK"
author: aparcar
runs:
  using: 'composite'
  steps:
    - run: |
        echo "artifacts_dir=${ARTIFACTS_DIR:-$GITHUB_WORKSPACE}" >> "$GITHUB_OUTPUT"
        echo "feed_dir=${FEED_DIR:-$GITHUB_WORKSPACE}" >> "$GITHUB_OUTPUT"
        echo "container=${CONTAINER:-openwrt/sdk}" >> "$GITHUB_OUTPUT"
      shell: bash
      id: inputs
    - run: sudo chown -R 1000:1000 ${{ steps.inputs.outputs.artifacts_dir }} ${{ steps.inputs.outputs.feed_dir }}
      shell: bash
    -
      name: Set up Docker QEMU
      uses: docker/setup-qemu-action@v3
    -
      name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    -
      name: Try primary registry (Docker Hub)
      id: try_primary
      continue-on-error: true
      shell: bash
      run: |
        echo "Attempting to pull from primary registry: ${{ steps.inputs.outputs.container }}:${{ env.ARCH }}"
        docker pull ${{ steps.inputs.outputs.container }}:${{ env.ARCH }} || exit 1
        echo "success=true" >> "$GITHUB_OUTPUT"
    -
      name: Set container registry
      id: registry
      shell: bash
      run: |
        if [ "${{ steps.try_primary.outputs.success }}" == "true" ]; then
          echo "Using primary registry (Docker Hub)"
          echo "container=${{ steps.inputs.outputs.container }}" >> "$GITHUB_OUTPUT"
        else
          echo "Primary registry failed, falling back to GitHub Container Registry"
          echo "container=ghcr.io/openwrt/sdk" >> "$GITHUB_OUTPUT"
        fi
    -
      name: Build Docker container image
      uses: docker/build-push-action@v6
      env:
        DOCKER_BUILD_SUMMARY: false
      with:
        push: false
        tags: sdk
        context: ${{ github.action_path }}
        build-args: |
          CONTAINER=${{ steps.registry.outputs.container }}
          ARCH
        cache-to: type=gha,mode=max,scope=sdk-${{ env.ARCH }}
        cache-from: type=gha,scope=sdk-${{ env.ARCH }}
        load: true

    - run: |
        docker run --rm \
          --env BUILD_LOG \
          --env EXTRA_FEEDS \
          --env FEEDNAME \
          --env IGNORE_ERRORS \
          --env KEY_BUILD \
          --env PRIVATE_KEY \
          --env NO_DEFAULT_FEEDS \
          --env NO_REFRESH_CHECK \
          --env NO_SHFMT_CHECK \
          --env PACKAGES \
          --env INDEX \
          --env V \
          --env DOWNLOAD_MIRROR \
          -v ${{ steps.inputs.outputs.artifacts_dir }}:/artifacts \
          -v ${{ steps.inputs.outputs.feed_dir }}:/feed \
          sdk
      shell: bash
    - run: sudo chown -R --reference=${{ steps.inputs.outputs.artifacts_dir }}/.. ${{ steps.inputs.outputs.artifacts_dir }}
      shell: bash
      if: always()
    - run: sudo chown -R --reference=${{ steps.inputs.outputs.feed_dir }}/.. ${{ steps.inputs.outputs.feed_dir }}
      shell: bash
      if: always()
